<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú HTML</title>
    <style>

        /* Estilo para el menú en pantallas pequeñas (móviles) */
        @media screen and (max-width: 600px) {
            ul {
                display: none; /* Ocultar el menú en pantallas pequeñas */
            }
            .menu-icon {
                display: block; /* Mostrar el icono del menú en pantallas pequeñas */
                text-align: right; /* Alinear el icono del menú a la derecha */
                padding: 10px;
                cursor: pointer;
            }
            .menu {
                display: none;
            }
            .menu.active {
                display: block; /* Mostrar el menú desplegable en pantallas pequeñas cuando está activo */
            }
        }
    </style>
</head>
<body>
    <!-- Icono del menú para pantallas pequeñas -->
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    
    <!-- Menú para pantallas grandes -->
    <ul class="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Productos</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>

    <script>function toggleMenu() {var menu = document.querySelector('.menu'); menu.classList.toggle('active');}</script>
</body>
</html>
